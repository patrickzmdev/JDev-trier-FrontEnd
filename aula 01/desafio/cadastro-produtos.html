<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="cadastro-produtos.html">Cadastrar Produtos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="produtos.html">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cadastro-funcionarios.html">Cadastro de Funcionários</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="funcionarios.html">Funcionários</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Cadastro de Produtos</h1>

        <form>
            <div class="mb-3">
                <label for="productName" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="productName" placeholder="Nome do produto" required>
            </div>

            
            <div class="row">
                <div class="mb-3">
                    <label for="productQuantity" class="form-label">Quantidade em Estoque</label>
                    <input type="number" class="form-control" id="productQuantity" placeholder="Quantidade em estoque" required>
                </div>
           

            <div class="mb-3">
                <label for="manufactureDate" class="form-label">Data de Fabricação</label>
                <input type="date" class="form-control" id="manufactureDate" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Estado do Produto</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="productState" id="newProduct" value="new" required>
                    <label class="form-check-label" for="newProduct">Novo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="productState" id="usedProduct" value="used" required>
                    <label class="form-check-label" for="usedProduct">Usado</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="supplier" class="form-label">Fornecedor</label>
                <select class="form-select" id="supplier" required>
                    <option value="" disabled selected>Escolha um fornecedor</option>
                    <option value="1">Fornecedor 1</option>
                    <option value="2">Fornecedor 2</option>
                    <option value="3">Fornecedor 3</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="productNotes" class="form-label">Observações</label>
                <textarea class="form-control" id="productNotes" rows="3"></textarea>
            </div>

            <div>
                <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
