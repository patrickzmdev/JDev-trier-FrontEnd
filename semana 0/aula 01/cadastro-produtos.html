<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produtos</title>
</head>
<body>
    <a href="./cadastro-produtos.html">Cadastro de produtos</a>
    <a href="./pagina-inicial.html">Pagina inicial</a>
    <a href="./cadastro-funcionarios.html">Cadastro de funcionarios</a>
    <a href="./funcionarios.html">Funcionarios</a>
    <hr>

    <div>
        <label for="nome">Nome do produto: </label>
        <input type="text" name="nome">
    </div>
    <br>

    <div>
        <label for="quantidade-estoque">Quantidade em estoque: </label>
        <input type="number" name="Estoque">
    </div>
    <br>

    <div>
        <label for="data-fabricacao">Data de fabricação: </label>
        <input type="date" name="data-fabricacao">
    </div>
    <br>

    <div>
        <h2>Estado produto</h2>
        <label for="novo">Novo</label>
        <input type="radio" name="estado" value="novo">
        <label for="usado">Usado</label>
        <input type="radio" name="estado" value="usado">
    </div>
    <br>

    <div>
        <h2>Fornecedor</h2>
        <select>
            <label for="fornecedor">Fornecedor</label>
            <option value="fornecedor1">Fornecedor 1</option>
            <option value="fornecedor2">Fornecedor 2</option>
            <option value="fornecedor3">Fornecedor 3</option>
        </select>
    </div>
    <br>

    <div>
        <label for="observacao">Observacao</label>
        <textarea rows="6" cols="50"></textarea>
    </div>

    <div>
        <button type="submit">Salvar</button>
        
    </div>
    <br>


    
</body>
</html>
