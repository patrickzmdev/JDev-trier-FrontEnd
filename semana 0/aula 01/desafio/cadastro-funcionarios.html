<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./cadastro-produtos.html">Cadastrar Produtos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="produtos.html">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cadastro-funcionarios.html">Cadastro de Funcionários</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="funcionarios.html">Funcionários</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Cadastro de Funcionários</h1>

        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite o email" required>
                </div>
            </div>    

            <div class="row">
            <div class="col-md-6 mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" placeholder="Digite a idade" required>
            </div>

            <div class="col-md-6 mb-3">
                <h2>Sexo</h2>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="masculino" value="Masculino" required>
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="feminino" value="Feminino">
                    <label class="form-check-label" for="feminino">Feminino</label>
                </div>
            </div>
            </div>

            <div class="row">
            <div class="col-md-6 mb-3">
                <label for="estadoCivil" class="form-label">Estado Civil</label>
                <select class="form-select" id="estadoCivil" required>
                    <option selected disabled>Escolha uma opção</option>
                    <option value="1">Solteiro</option>
                    <option value="2">Casado</option>
                    <option value="3">Divorciado</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label for="profissao" class="form-label">Profissão</label>
                <select class="form-select" id="profissao" required>
                    <option selected disabled>Escolha uma profissão</option>
                    <option value="1">Programador</option>
                    <option value="2">Analista</option>
                    <option value="3">Designer</option>
                </select>
            </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termos" required>
                <label class="form-check-label" for="termos">Aceito as políticas de privacidade</label>
            </div>

            <div class="mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea class="form-control" id="observacoes" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
