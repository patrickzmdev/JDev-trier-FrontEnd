<!DOCTYPE html>
<html lang="en">

<body>
    <main>
        <div class="container-principal">

                        <th>Id tarefa</th>

                <tbody id="table-body">
        
                </tbody>
                
            </table>
            <div class="container-add-tarefa">
                <input type="text" id="tarefa" placeholder="tarefa...">
                <button type="submit" id="addTarefa" onclick="adicionarTarefa()">Adicionar Tarefa</button>     
                <button type="submit" id="addTarefa" onclick="removerTarefasConcluidas()">Limpar Tarefas Concluidas</button>
            </div>
            <div class="container-mostrar-tarefas">
                <h3>Tarefas Conclu√≠das: <span id="tarefas-concluidas-count">0</span></h3>

            </div>
        </div>
    </div>       
    </main>
