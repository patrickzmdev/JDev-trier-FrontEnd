<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <form>
    <div class="mb-3">
      <label for="inputName" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" id="inputName" placeholder="Digite seu nome completo">
    </div>
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu email">
    </div>
    <div class="mb-3">
      <label for="inputPhone" class="form-label">Telefone</label>
      <input type="tel" class="form-control" id="inputPhone" placeholder="Digite seu telefone">
    </div>
    <div class="mb-3">
      <label for="inputAddress" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Digite seu endereço">
    </div>
    <div class="mb-3">
      <label for="inputCity" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Digite sua cidade">
    </div>
    <div class="mb-3">
      <label for="inputState" class="form-label">Estado</label>
      <select class="form-select" id="inputState">
        <option>Selecione...</option>
        <option>SP</option>
        <option>RJ</option>
        <option>MG</option>
        <option>RS</option>
      </select>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="termsCheck">
      <label class="form-check-label" for="termsCheck">Concordo com os termos e condições</label>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
