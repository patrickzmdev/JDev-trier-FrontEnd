<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="../../../aula-2/desafio/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="container">
        <div class="main-content">
            <section class="title">
                <h3>TODO</h3>
            </section>
            <section class="counters">
                <div onclick="clearCheckeds()">
                    <label id="countChecks">0</label>
                    <i class="fa fa-check"></i>
                </div>
                <div onclick="clearNonCheckeds()">
                    <label id="nonChecks">0</label>
                    <i class="fa fa-list-ol"></i>
                </div>
            </section>
            <section class="form">
                <form onsubmit="createTask(event)">
                    <input type="text" placeholder="Tarefa" class="input-tarefa" id="inputTarefa">
                    <button type="submit">Enviar</button>
                </form>
            </section>
            <div class="todo-list">
                <ul></ul>
            </div>
        </div>
    </section>
</body>
</html>
