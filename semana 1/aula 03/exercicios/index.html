<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Bootstrap</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 text-center">
    <h2 class="mb-4">Tabela de Alunos</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Código Aluno</th>
                <th>Nome</th>
                <th>Notas</th>
                <th>Media do Aluno</th>
                <th>Situação</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>

    <div class="d-flex justify-content-center">
        <button class="btn btn-secondary m-5" onclick="adicionarAlunos()">Adicionar alunos</button>
        <button class="btn btn-secondary m-5" onclick="removerAlunos()">Remover aluno</button>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
