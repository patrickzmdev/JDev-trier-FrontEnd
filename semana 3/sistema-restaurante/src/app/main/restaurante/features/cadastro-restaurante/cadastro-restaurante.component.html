<div class="form-group">
  <h2>{{ isEditMode ? 'Editar Restaurante' : 'Adicionar Restaurante' }}</h2>
  <form #restauranteForm="ngForm" (ngSubmit)="adicionarRestaurante(restauranteForm.value)">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="restaurante.nome" required />

      <label for="cnpj">Cnpj:</label>
      <input type="text" id="cnpj" name="cnpj" [(ngModel)]="restaurante.cnpj" required />
      <label for="estrelas">Nível Estrelas:</label>
      <input type="number" id="estrelas" name="estrelas" [(ngModel)]="restaurante.estrelas" required (ngModelChange)="onEstrelasChange($event)"
    required
      />
  <div *ngIf="!estrelasValidas">
    <span style="color: red;">O número de estrelas deve estar entre 1 e 3</span>
  </div>
    </div>
    <button [disabled]="!estrelasValidas" type="submit">{{ isEditMode ? 'Atualizar Restaurante' : 'Adicionar Restaurante' }}</button>
  </form>
</div>
