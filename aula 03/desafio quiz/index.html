<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <main>
    <div class="container-principal">
    <div class="container m-5 text-center border-solid">
      <div id="quiz-container">
        <h1>Quiz de Perguntas Aleatórias</h1>
        <div id="questions">
          <!-- Perguntas serão inseridas aqui dinamicamente -->
        </div>
        <button id="submit-btn">Enviar Respostas</button>
        <button id="reset-btn">Reiniciar Quiz</button>
        <p id="result"></p>
      </div>

    </div>
</div>
</main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
