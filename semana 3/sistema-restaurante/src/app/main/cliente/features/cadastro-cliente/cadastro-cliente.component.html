<div class="form-group">
  <h2>{{ isEditMode ? 'Editar Cliente' : 'Adicionar Cliente' }}</h2>
  <form #clienteForm="ngForm" (ngSubmit)="adicionarCliente(clienteForm.value)">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="cliente.nome" required />

      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" [(ngModel)]="cliente.sobrenome" required />
    </div>
    <div>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" [(ngModel)]="cliente.cpf" mask="000-000-000-00" required />

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" [(ngModel)]="cliente.dataNascimento" required />
    </div>
    <div>
      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" [(ngModel)]="cliente.sexo" required>
        <option value="MASCULINO">Masculino</option>
        <option value="FEMININO">Feminino</option>
        <option value="INDEFINIDO">Outro</option>
      </select>
    </div>
    <div>
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" [(ngModel)]="cliente.telefone" required />
    </div>
    <div>
      <label for="idRestaurante">ID do Restaurante:</label>
      <input type="number" id="idRestaurante" name="idRestaurante" [(ngModel)]="cliente.idRestaurante" required />
    </div>
    <button type="submit">{{ isEditMode ? 'Atualizar Cliente' : 'Adicionar Cliente' }}</button>
  </form>
</div>
