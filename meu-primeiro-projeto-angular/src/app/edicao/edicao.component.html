<div *ngIf="cliente">
  <h2>Editando Cliente</h2>
  <form>
    <input [(ngModel)]="cliente.nome" placeholder="Nome" name="nome" />
    <input [(ngModel)]="cliente.idade" placeholder="Idade" type="number" name="idade" />
    <input [(ngModel)]="cliente.email" placeholder="Email" name="email" />
    <input [(ngModel)]="cliente.telefone" placeholder="Telefone" name="telefone" />
    <button (click)="salvar()">Salvar</button>
  </form>
</div>
