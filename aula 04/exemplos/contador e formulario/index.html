<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-contador">
    <h1>Contador de Cliques</h1>
    <button id="clickButton">Clique aqui</button>
    <p>Contagem <span id="count">0</span></p>
    <button id="reset">Resetar</button>
  </div>

  <div class="container-formulario">
  <form id="formulario">
    <!-- Input de texto -->
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required><br><br>

    <!-- Input de email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>

    <!-- Input de senha -->
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><br><br>

    <!-- Input de número -->
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" min="1" max="120" placeholder="Digite sua idade" required><br><br>

    <!-- Input de data -->
    <label for="nascimento">Data de Nascimento:</label>
    <input type="date" id="nascimento" name="nascimento" required><br><br>

    <!-- Input de rádio -->
    <p>Gênero:</p>
    <input type="radio" id="masculino" name="genero" value="masculino" required>
    <label for="masculino">Masculino</label>
    <input type="radio" id="feminino" name="genero" value="feminino" required>
    <label for="feminino">Feminino</label><br><br>

    <!-- Checkbox -->
    <p>Interesses:</p>
    <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
    <label for="tecnologia">Tecnologia</label>
    <input type="checkbox" id="esportes" name="interesses" value="esportes">
    <label for="esportes">Esportes</label>
    <input type="checkbox" id="musica" name="interesses" value="musica">
    <label for="musica">Música</label><br><br>

    <!-- Select -->
    <label for="pais">País:</label>
    <select id="pais" name="pais" required>
        <option value="">Selecione seu país</option>
        <option value="brasil">Brasil</option>
        <option value="portugal">Portugal</option>
        <option value="eua">Estados Unidos</option>
    </select><br><br>

    <!-- Input de arquivo
    <label for="arquivo">Envie seu currículo:</label>
    <input type="file" id="arquivo" name="arquivo"><br><br>-->

    <!-- Botão de envio -->
    <button type="submit">Enviar</button>

    <h2>Buscar Usuário:</h2>
    <input type="text" id="buscaNome" placeholder="Digite o nome para buscar">
    <button type="button"  id="buscar">Buscar</button>

    <p>Buscar por Gênero:</p>
    <input type="radio" id="buscaMasculino" name="buscaGenero" value="masculino">
    <label for="buscaMasculino">Masculino</label>
    <input type="radio" id="buscaFeminino" name="buscaGenero" value="feminino">
    <label for="buscaFeminino">Feminino</label>
    <br>
    <button type="button" id="buscarGenero">Buscar</button>

    <h2>Dados cadastrados</h2>
    <ul id="listaDados"></ul>

    <p>Buscar por Interesses:</p>
    <input type="checkbox" id="buscaTecnologia" value="tecnologia">
    <label for="buscaTecnologia">Tecnologia</label>
    <input type="checkbox" id="buscaEsportes" value="esportes">
    <label for="buscaEsportes">Esportes</label>
    <input type="checkbox" id="buscaMusica" value="musica">
    <label for="buscaMusica">Música</label>
    <br><br>
    <button type="button" id="buscarInteresses">Buscar</button>


</form>
</div>

</body>
</html>
